<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Train Times - {{ station_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>UK Train Times</h1>
            <div class="station-selector">
                <div class="route-selector">
                    <div class="search-container">
                        <label>From:</label>
                        <input type="text"
                               id="from-station-search"
                               placeholder="Departure station..."
                               autocomplete="off">
                        <div id="from-search-results" class="search-results"></div>
                        <span id="from-station-display" class="station-display">Select a station...</span>
                    </div>
                    <button id="swap-stations" class="swap-btn" title="Swap stations">⇄</button>
                    <div class="search-container">
                        <label>To:</label>
                        <input type="text"
                               id="to-station-search"
                               placeholder="Destination (optional)..."
                               autocomplete="off">
                        <div id="to-search-results" class="search-results"></div>
                        <span id="to-station-display" class="station-display">Any destination</span>
                    </div>
                </div>
                <div class="departures-search">
                    <label>Or search all departures from:</label>
                    <input type="text"
                           id="departures-station-search"
                           placeholder="Search any station..."
                           autocomplete="off">
                    <div id="departures-search-results" class="search-results"></div>
                    <span id="departures-station-display" class="station-display"></span>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="tabs">
                <button class="tab-btn" data-tab="departures">Departures</button>
                <button class="tab-btn route-tab active" data-tab="snl-to-wat" data-from="SNL" data-to="WAT">Stoneleigh → Waterloo</button>
                <button class="tab-btn route-tab" data-tab="wat-to-snl" data-from="WAT" data-to="SNL">Waterloo → Stoneleigh</button>
            </div>
            <div class="time-filter">
                <label for="time-interval">Show next:</label>
                <select id="time-interval">
                    <option value="30">30 minutes</option>
                    <option value="60">1 hour</option>
                    <option value="120" selected>2 hours (max)</option>
                </select>
            </div>
        </div>

        <div class="commute-panels">
            <div class="commute-panel">
                <h3>Stoneleigh → Waterloo</h3>
                <div id="snl-wat-trains" class="panel-trains">Loading...</div>
            </div>
            <div class="commute-panel">
                <h3>Waterloo → Stoneleigh</h3>
                <div id="wat-snl-trains" class="panel-trains">Loading...</div>
            </div>
        </div>

        <div class="board-container">
            <div id="loading" class="loading">Loading train times...</div>
            <div id="error" class="error" style="display: none;"></div>

            <table class="train-board" id="train-board">
                <thead>
                    <tr>
                        <th></th>
                        <th>Time</th>
                        <th>Expected</th>
                        <th class="dest-col">Destination</th>
                        <th>Platform</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="train-list">
                </tbody>
            </table>
        </div>

        <footer>
            <div class="refresh-info">
                <span>Auto-refresh: <span id="countdown">60</span>s</span>
                <button id="refresh-btn" class="refresh-btn">Refresh Now</button>
            </div>
            <div class="last-updated">
                Last updated: <span id="last-updated">-</span>
            </div>
        </footer>

        <section class="tube-status-section">
            <h2>London Underground Status</h2>
            <div id="tube-loading" class="tube-loading">Loading tube status...</div>
            <div id="tube-error" class="tube-error" style="display: none;"></div>
            <div id="tube-lines" class="tube-lines"></div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='stations.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
