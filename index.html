<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Train Times</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>UK Train Times</h1>
            <div class="station-selector">
                <div class="route-inputs">
                    <div class="station-input-group">
                        <label for="from-station-search">From:</label>
                        <div class="search-container">
                            <input type="text"
                                   id="from-station-search"
                                   placeholder="Departure station..."
                                   autocomplete="off">
                            <div id="from-search-results" class="search-results"></div>
                        </div>
                        <span class="selected-station" id="from-station-display">Stoneleigh (SNL)</span>
                    </div>
                    <div class="swap-button-container">
                        <button id="swap-stations" class="swap-btn" title="Swap stations">⇄</button>
                    </div>
                    <div class="station-input-group">
                        <label for="to-station-search">To:</label>
                        <div class="search-container">
                            <input type="text"
                                   id="to-station-search"
                                   placeholder="Arrival station (optional)..."
                                   autocomplete="off">
                            <div id="to-search-results" class="search-results"></div>
                        </div>
                        <span class="selected-station" id="to-station-display">London Waterloo (WAT)</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="station-departures-section">
                <div class="section-label">Or view all departures from:</div>
                <div class="search-container departures-search">
                    <input type="text"
                           id="departures-station-search"
                           placeholder="Search for any station..."
                           autocomplete="off">
                    <div id="departures-search-results" class="search-results"></div>
                </div>
                <span class="selected-departure-station" id="departures-station-display"></span>
            </div>

            <div class="tabs">
                <button class="tab-btn route-tab active" data-tab="snl-to-wat" data-from="SNL" data-to="WAT">Stoneleigh → Waterloo</button>
                <button class="tab-btn route-tab" data-tab="wat-to-snl" data-from="WAT" data-to="SNL">Waterloo → Stoneleigh</button>
            </div>
            <div class="time-filter">
                <label for="time-interval">Show next:</label>
                <select id="time-interval">
                    <option value="30">30 minutes</option>
                    <option value="60">1 hour</option>
                    <option value="120" selected>2 hours (max)</option>
                </select>
            </div>
        </div>

        <div class="board-container">
            <div id="loading" class="loading">Loading train times...</div>
            <div id="error" class="error" style="display: none;"></div>

            <table class="train-board" id="train-board">
                <thead>
                    <tr>
                        <th></th>
                        <th>Time</th>
                        <th>Expected</th>
                        <th class="dest-col">Destination</th>
                        <th>Platform</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="train-list">
                </tbody>
            </table>
        </div>

        <footer>
            <div class="refresh-info">
                <span>Auto-refresh: <span id="countdown">30</span>s</span>
                <button id="refresh-btn" class="refresh-btn">Refresh Now</button>
            </div>
            <div class="last-updated">
                Last updated: <span id="last-updated">-</span>
            </div>
        </footer>
    </div>

    <script src="static/stations.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
