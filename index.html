<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Train Times</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>UK Train Times</h1>
            <div class="station-selector">
                <div class="search-container">
                    <input type="text"
                           id="station-search"
                           placeholder="Search for a station..."
                           autocomplete="off">
                    <div id="search-results" class="search-results"></div>
                </div>
                <div class="current-station">
                    <span class="label">Current Station:</span>
                    <span id="current-station-name" class="station-name">King's Cross</span>
                    <span class="station-code">(KGX)</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="tabs">
                <button class="tab-btn active" data-tab="departures">Departures</button>
                <button class="tab-btn route-tab" data-tab="snl-to-wat" data-from="SNL" data-to="WAT">Stoneleigh → Waterloo</button>
                <button class="tab-btn route-tab" data-tab="wat-to-snl" data-from="WAT" data-to="SNL">Waterloo → Stoneleigh</button>
            </div>
            <div class="time-filter">
                <label for="time-interval">Show next:</label>
                <select id="time-interval">
                    <option value="30">30 minutes</option>
                    <option value="60">1 hour</option>
                    <option value="120" selected>2 hours (max)</option>
                </select>
            </div>
        </div>

        <div class="board-container">
            <div id="loading" class="loading">Loading train times...</div>
            <div id="error" class="error" style="display: none;"></div>

            <table class="train-board" id="train-board">
                <thead>
                    <tr>
                        <th></th>
                        <th>Time</th>
                        <th>Expected</th>
                        <th class="dest-col">Destination</th>
                        <th>Platform</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="train-list">
                </tbody>
            </table>
        </div>

        <footer>
            <div class="refresh-info">
                <span>Auto-refresh: <span id="countdown">15</span>s</span>
                <button id="refresh-btn" class="refresh-btn">Refresh Now</button>
            </div>
            <div class="last-updated">
                Last updated: <span id="last-updated">-</span>
            </div>
        </footer>
    </div>

    <script src="static/stations.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
